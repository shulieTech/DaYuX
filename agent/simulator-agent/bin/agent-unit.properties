# test unit config
# get agent config url
# agent.config.url=
# whether agent use local file, if local file is not exists, already to download it from remote
agent.use.local=true
# upload agent scan process list result
# agent.processlist.url=

# agent download url, use moduleId & moduleVersion to download assigned module, download all if has not parameters
# agent.load.url=
# simulator config get url, replace simulator.properties. return json like this {"xxx":"xxx","xxx":"xxx"}
# simulator.config.url=
# register name, default is zookeeper
# register.name=zookeeper
# zk agent node path, default is /config/log/simulator/client,to keep old same,configured by follow down
simulator.client.zk.path=/config/log/pradar/client
# zk address
simulator.zk.servers=192.168.1.101:2181
# zk connection timeout , default is 30000 ms
simulator.zk.connection.timeout.ms=30000
# zk session timeout , default is 60000 ms
simulator.zk.session.timeout.ms=60000
simulator.log.path=/root/pradarlogs
